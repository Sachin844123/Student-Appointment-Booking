<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">Student Portal</div>
            </div>
            
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <span class="nav-label">Menu</span>
                    <a href="#" class="nav-item active">
                        <i class="fas fa-users"></i>
                        <span>Available Teachers</span>
                    </a>
                    <a href="#appointments" class="nav-item">
                        <i class="fas fa-calendar-alt"></i>
                        <span>My Appointments</span>
                    </a>
                </div>
            </nav>

            <div class="sidebar-profile">
                <div class="profile-section">
                    <span class="profile-label">Profile</span>
                    <div class="profile-name" id="profileName">Student</div>
                    <button class="btn-logout" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                        Log out
                    </button>
                </div>
            </div>
        </aside>

        <!-- Dark Mode Toggle -->
        <button class="dark-mode-toggle-btn" id="darkModeToggle">
            <i class="fas fa-moon"></i>
        </button>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Teachers Section -->
            <div class="content-header">
                <h1>Available Teachers</h1>
                <div class="header-actions">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search teachers..." id="searchTeacher">
                    </div>
                </div>
            </div>

            <div class="table-container">
                <table class="appointments-table">
                    <thead>
                        <tr>
                            <th>Teacher Name</th>
                            <th>Department</th>
                            <th>Subject</th>
                            <th>Email</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="teacherTableBody">
                        <!-- Data will be loaded here -->
                    </tbody>
                </table>
            </div>

            <!-- Appointments Section -->
            <div class="content-header" style="margin-top: 40px;">
                <h1>My Appointments</h1>
            </div>

            <div class="table-container">
                <table class="appointments-table">
                    <thead>
                        <tr>
                            <th>Teacher Name</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Message</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="appointmentTableBody">
                        <!-- Data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Booking Modal -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeBookingModal()">&times;</span>
            <h2><i class="fas fa-calendar-plus"></i> Book Appointment</h2>
            <form id="bookingForm">
                <input type="hidden" id="selectedTeacherId">
                <p id="selectedTeacherName" style="font-weight: 600; margin-bottom: 16px;"></p>
                <input type="date" id="appointmentDate" required>
                <input type="time" id="appointmentTimeFrom" placeholder="Start Time" required>
                <input type="time" id="appointmentTimeEnd" placeholder="End Time" required>
                <textarea id="appointmentMessage" placeholder="Purpose of appointment" required></textarea>
                <button type="submit" class="btn-submit">Book Appointment</button>
            </form>
        </div>
    </div>

    <script type="module" src="../js/student.js"></script>
</body>
</html>
